{% extends 'articles/base.html' %}

{% block body %}
    {% if all_articles %}
        <h1>All articles</h1>
        <ul>
            {% for article in all_articles %}
                <li><a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no articles</p>
    {% endif %}
{% endblock %}
